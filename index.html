<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toboolist</title>
</head>
<body>
                    <!-- HEADER CONTENT -->
    <header>
        <img class="logo" src="./img/Logo.png" alt="logo_img">
        <h1>The Toobolist</h1>
    </header>
                    <!-- MAIN-CONTENT -->
    <main>
                    <!-- BUTTONS -->
        <section class="button_container">
           <button class="button-1">Add Task</button>
           <button class="button-2">Add Section</button>
        </section>
                    <!-- TASK -->
       <section class="task">
            <h2>&blacktriangledown; New Task</h1>
            <div class="task-row">
                <span class="check">&check;</span>
                <span class="description">Quarterly Newsletter</span>
                <span class="editorial">Editorial</span>
            </div>
        </section>




        
    </main>

</body>
</html>
