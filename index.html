<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toboolist</title>
</head>
<body>
                    <!-- HEADER CONTENT -->
    <header>
        <img class="logo" src="./img/Logo.png" alt="logo_img">
        <h1>The Toobolist</h1>
    </header>
                    <!-- MAIN-CONTENT -->
    <main>
                    <!-- BUTTONS -->
        <section class="button_container">
           <button class="button-1">Add Task</button>
           <button class="button-2">Add Section</button>
        </section>
                    <!-- TASK -->
       <section class="task">
            <h2>&blacktriangledown; New Task</h1>
            <div class="task-row">
                <span class="check">&check;</span>
                <span class="description">Quarterly Newsletter</span>
                <span class="editorial blue">Editorial</span>
            </div>
        </section>
                    <!-- TODAY -->
        <section class="task">
            <h2>&blacktriangledown; Today</h1>
            <div class="task-row">
                <span class="check">&check;</span>
                <span class="description">Recruitin blog post</span>
                <span class="editorial blue">Editorial</span>
            </div>
            
            <div class="task-row">
                <span class="check">&check;</span>
                <span class="description">Mobile app luaunch</span>
                <span class="editorial purple">Q1 Goals</span>
            </div>

            <div class="task-row">
                <span class="delete">&#9587;</span>
                <span class="description">Interview John H.</span>
                <span class="editorial green">Recruiting</span>
            </div>

            <div class="task-row">
                <span class="check">&check;</span>
                <span class="description">Summit update to mobile storefronts</span>
                <span class="editorial orange">Mobile</span>
            </div>
        </section>
                    <!-- UPCOMING -->


        
    </main>

</body>
</html>
